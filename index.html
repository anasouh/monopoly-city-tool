<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Monopoly City</title>
</head>

<body>
    <div class="container">
        <div class="timer">
            <h3>Déroulé de la partie</h3>
            <div>
                            <div>
                <div class="timer_time">
                    <div>
                        <input id="timer_hours" value="01"></input>:
                        <input id="timer_minutes" value="00"></input>:
                        <input id="timer_seconds" value="00"></input>
                    </div>
                    <span style="display: none;">Choisissez la durée de votre partie</span>
                </div>
                <div class="timer_buttons">
                    <button id="timer_start"></button>
                    <button id="timer_stop"></button>
                    <button id="timer_reset"></button>
                </div>
            </div>

            <div class="auctions">
                <button id="auctionBtn">Débuter les enchères</button>
            </div>
            </div>

        </div>


        <div class="building">
            <h3>Gestion des bâtiments</h3>
            <div>
                <select name="Quartier" id="selectStreet">
                    <option value="centre-ville">Centre-ville</option>
                    <option value="hôtel-de-ville">Hôtel de ville</option>
                    <option value="vieille-ville">Vieille ville</option>
                    <option value="quartier-des-affaires">Quartier des affaires</option>
                    <option value="rive-droite">Rive droite</option>
                    <option value="quartier-nord">Quartier nord</option>
                    <option value="parc-floral">Parc floral</option>
                    <option value="quartier-de-lhopital">Quartier de l'hôpital</option>   
                    <option value="les-halles">Les Halles</option>
                    <option value="les-docks">Les Docks</option>
                    <option value="quartier-de-la-gare">Quartier de la gare</option>
                    <option value="plein-ouest">Plein Ouest</option>
                    <option value="cité-universitaire">Cité universitaire</option>
                    <option value="quartier-latin">Quartier latin</option>
                    <option value="rive-gauche">Rive gauche</option>
                    <option value="cité-administrative">Cité administrative</option>
                    <option value="quartier-sud">Quartier sud</option>
                    <option value="bellevue">Bellevue</option>
                    <option value="la-marina">La Marina</option>
                    <option value="vieux-port">Vieux port</option>
                    <option value="grand-est">Grand Est</option>
                    <option value="haute-ville">Haute ville</option>
                </select>
                <button id="streetReset">Réinitialiser</button>
            </div>

            <p id="quartier"></p>
        </div>

        <div class="dicing">
            <h3>Lancer de dés</h3>
            <div class="dices_container">
                <div class="dice">
                    <img src="img/dices/dice1.png" id="diceOne">
                </div>
                <div class="dice">
                    <img src="img/dices/dice1.png" id="diceTwo">
                </div>
            </div>
            <span style="display: none;">Vous avez fait un double, avancez et rejouez !"</span>
            <button id="diceBtn">Lancer les dés</button>
        </div>
    </div>

    <footer>
        <p>Développé à l'arrache par <a href="https://github.com/anasouh">anasouh</a></p>
    </footer>
</body>
<script src="js/auctions.js"></script>
<script src="js/building.js"></script>
<script src="js/dice.js"></script>
<script src="js/timer.js"></script>
</html>
